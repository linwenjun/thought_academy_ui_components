<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="pagination"></div>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="jquery.pagination.js"></script>
    <script>
    $('.pagination').pagination({
        pageCount: 10,
        currentPage: 5,
        visiblePageCount: 7
    });
    </script>
</body>
</html>

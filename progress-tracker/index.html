<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="progress-tracker">
        <ul>
            <li class="completed">
                <div class="idx"><i class="fa fa-check"></i></div>
                <div class="des">Step1</div>
            </li>
            <li class="completed">
                <div class="idx"><i class="fa fa-check"></i></div>
                <div class="des">Step2</div>
            </li>
            <li class="current">
                <div class="idx">3</div>
                <div class="des">Step3</div>
            </li>
            <li>
                <div class="idx">4</div>
                <div class="des">Step4</div>
            </li>
        </ul>
    </div>
</body>
</html>

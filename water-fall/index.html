<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's go</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="water-fall"></section>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="water_fall.js"></script>
    <script>
        var waterFall = $('.water-fall').waterFall();

        $(document).on('scroll', function() {
            if($(document).scrollTop() + $(window).height() >= $('.water-fall').height()) {
                waterFall.attachChild(15);
            }
        })
    </script>
</body>
</html>
